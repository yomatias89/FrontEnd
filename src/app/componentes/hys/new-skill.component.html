<div class="todo">
    <div class="container" >
        <div class="row">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <form class="form">
                    <div class="form-group">
                        <label for="nombreE">Nueva Skill</label>
                        <input type="text" class="form-control" id="nombre" name="nombreE"
                        [(ngModel)]="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionE">Porcentaje</label>
                        <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="porcentaje" required>
                    </div>
                    
                    <button class="btn btn-primary">
                        Agregar Skill
                    </button>
                </form>
            </form>
        </div>
    </div>
</div>
