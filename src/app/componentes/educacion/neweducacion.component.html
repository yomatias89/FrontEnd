<div class="todo">
    <div class="container" >
        <div class="row">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <form class="form">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la institucion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE"
                        [(ngModel)]="nombreE" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionE">Descripcion del estudio</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                    </div>
                    
                    <button class="btn btn-primary">
                        Agregar educacion
                    </button>
                </form>
            </form>
        </div>
    </div>
</div>
